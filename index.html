<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script></script>
    <link rel="stylesheet" href="test.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

<body>
    <div class="main">
        <div class="block-todoList">
            <h3 class="h3-todoList">To-Do List&nbsp; </h3>
            <h3 id="h3-task">0 задач</h3>
        </div>
        <div class="block-input-and-button">
            <div class="block-input">
                <input placeholder="Текст задачи..." id="input-task" type="text"/>
                <img class="clear-input" src="./clear-input.svg"/>
            </div>
            <button class="btn-add" id="btn-add">Добавить</button>
        </div>
        <!-- <div class="text">
            <h6>Что делаем, сколько времени тратим, какой результат получаем</h6>
        </div> -->
        
        
        <div class="buttons-block">
            <button class="clear-all">Удалить всё</button>
            <button class="btns btn-complete" id="btn-complete">Выполнить</button>
            <button class="btns btn-remove" id="btn-remove">Удалить</button>
            <div class="edit-block">
                <img class="edit" src = './p.svg'>
            </div>
        </div>
        <ol id="todo-list">
            <img width='55px'; class="imgScrollUp" src="./scrollUp.svg"/>
        </ol>
    </div>
    <script src="./todoList.js"></script>
</body>
